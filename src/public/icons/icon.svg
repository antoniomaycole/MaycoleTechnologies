<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with rounded corners for app icon -->
  <rect width="192" height="192" rx="40" fill="url(#purpleGradient)"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C084FC;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- White cross - horizontal line -->
  <rect x="70" y="94" width="52" height="4" rx="2" fill="white" filter="url(#glow)"/>
  
  <!-- White cross - vertical line -->
  <rect x="94" y="70" width="4" height="52" rx="2" fill="white" filter="url(#glow)"/>
  
  <!-- Four corner dots -->
  <circle cx="76" cy="76" r="6" fill="white" filter="url(#glow)"/>
  <circle cx="116" cy="76" r="6" fill="white" filter="url(#glow)"/>
  <circle cx="76" cy="116" r="6" fill="white" filter="url(#glow)"/>
  <circle cx="116" cy="116" r="6" fill="white" filter="url(#glow)"/>
</svg>